# Amalgam Documentation
# Quarto project configuration for config-driven documentation

project:
  type: website
  output-dir: _site

website:
  title: "Amalgam"
  description: "A 2026 RepRap Reference Specification"

  navbar:
    left:
      - text: "Home"
        href: index.qmd
      - text: "Build Guides"
        menu:
          - text: "Getting Started"
            href: guides/index.qmd
          - text: "---"
          - text: "Frame Assembly"
            href: guides/frame-assembly.qmd
      - text: "Reference"
        menu:
          - text: "Parts List"
            href: reference/MASTER_PARTS_LIST.md
      - text: "ADRs"
        href: adr/index.qmd
    right:
      - icon: github
        href: https://github.com/the80-20workshop/amalgam

  sidebar:
    - title: "Build Guides"
      style: "docked"
      contents:
        - guides/index.qmd
        - section: "Assembly"
          contents:
            - guides/frame-assembly.qmd
            - guides/klipper-config.qmd
        - section: "Reference"
          contents:
            - guides/print-settings.qmd

format:
  html:
    theme: cosmo
    toc: true
    toc-depth: 3
    code-fold: true

# Variables from config.py
# Populated by: python scripts/export_config.py > docs/_variables.yml
# Referenced in .qmd as {{< var name >}}

# Load variables file if it exists
metadata-files:
  - _variables.yml

execute:
  freeze: auto
